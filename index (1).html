<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-center py-3">
        <h1 class="text-white">Weather Dashboard</h1>
    </header>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="search-container p-3 border rounded">
                    <h4>Search a city:</h4>
                    <div class="input-group">
                        <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
                        <button id="searchButton" class="btn btn-primary">Search</button>
                    </div>
                    <div id="historyContainer" class="mt-3"></div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="weatherContainer" class="p-3 border rounded d-none">
                    <h3 id="cityName"></h3>
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="windSpeed"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
